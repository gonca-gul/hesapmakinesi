<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css"> <!-- css kodlarını html ile birlestirdim. -->
</head>
<body>
    <form name="form" action="">
   <div id ="box"> <!-- bu class tum kutuların arka kısım alanını yönetmek için -->
    <input class="text result-panel" placeholder="..giriniz" name="text" type="text" autocomplete="false"/> <!-- Placeholder giriş alanın girilmesi düşünülen değer ile ilgili açıklayıcı kısa ipucu belirtir.İpucu giriş alanında görüntülenir ve odaklanıldığında kaybolur. -->
       </form>
    <table>
        <tr>
            <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
            <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
            <td><input class="button" type="button" value="9" onclick="insert(9)" ></td>
            <td><input class="button gray" type="button" value="+" onclick="insert('+')"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
            <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
            <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
            <td><input class="button gray" type="button" value="-" onclick="insert('-')"></td>  
        </tr>
        <tr>
            <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
            <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
            <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
            <td><input class="button gray" type="button" value="*" onclick="insert('*')"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
            <td><input class="button teal" type="button" value="=" onclick="result()"></td>
            <td><input class="button teal" type="button" value="C" onclick="clean()"></td>
            <td><input class="button gray" type="button" value="/" onclick="insert('/')"></td>
        </tr>
       </table>
   </div> 

   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script type="text/javascript" src="script.js" language="javascript"></script> <!-- js kodlarını html ıle bırlestırdım -->

</body>


</html>
